panSpeed = 2000
defaultZoom = 4

[Controls]
panLeft = "Held:Left"
panRight = "Held:Right"
panUp = "Held:Up"
panDown = "Held:Down"
toggleLayer = "Pressed:Space"
zoomIn = "Held:Add,I"
zoomOut = "Held:Subtract,O"
save = "Pressed:S"
load = "Pressed:L"
test = "Pressed:T"
undo = "Pressed:Ctrl+Z"
redo = "Pressed:Ctrl+Y,Ctrl+Shift+Z"
clear = "Pressed:C"
popState = "Pressed:Escape"
growX = "Pressed:X"
growY = "Pressed:Y"
shrinkX = "Pressed:Shift+X"
shrinkY = "Pressed:Shift+Y"

# These are temporary until the level editor has a GUI with user-made levels
nextLevel = "Pressed:W"
prevLevel = "Pressed:Q"

